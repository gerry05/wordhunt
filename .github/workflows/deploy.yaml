name: Build and Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'

      - name: Install dependencies
        run: flutter pub get

      # Build the Flutter web app and pass secrets as dart-define variables
      - name: Build Flutter Web
        run: flutter build web --release --dart-define=GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "Gerry Albert Buala"
          git config --global user.email "gerryalbertbuala@yahoo.com"
          git checkout -b gh-pages
          cp -r build/web/* .
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push origin gh-pages --force